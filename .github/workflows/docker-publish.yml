name: Docker

on:
  workflow_dispatch:

env:
  IMAGE_NAME: shinobi-arm32v7
  VERSION: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Clone Shinobi
        run: git clone -b dev --single-branch https://gitlab.com/Shinobi-Systems/Shinobi.git

      - name: Install dep
        run: sudo apt install -y qemu-user-static binfmt-support

      - name: Build image
        run: |
          cd Shinobi
          docker build . --file Dockerfile.arm32v7 --tag $IMAGE_NAME
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
